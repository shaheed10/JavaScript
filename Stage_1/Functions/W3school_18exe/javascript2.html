function my_Clock() 
{
	this.cur_date = new Date();
	this.hours = this.cur_date.getHours();
	this.minutes = this.cur_date.getMinutes();
	this.seconds = this.cur_date.getSeconds();
}
my_Clock.prototype.run = function ()
{
	setInterval(this.update.bind(this), 1000);
};
my_Clock.prototype.update = function () 
{
	this.updateTime(1);
	console.log(this.hours + ":" + this.minutes + ":" + this.seconds);
};
my_Clock.prototype.updateTime = function (secs) 
{
	this.seconds+= secs;
	if (this.seconds >= 60)
	{
		this.minutes++;
		this.seconds= 0;
	}
	if (this.minutes >= 60)
	{
		this.hours++;
		this.minutes=0;
	}
	if (this.hours >= 24)
	{
		this.hours = 0;
	}
};
var clock = new my_Clock();
clock.run();

var sort_by = function(field_name, reverse, initial){

	var key = initial ?
	function(x)
	{
		return initial(x[field_name]);
	} :
	function(x) 
	{
		return x[field_name];
	};

	reverse = !reverse ? 1 : -1;

	return function (x, y) {
		return x = key(x), y = key(y), reverse * ((x > y) - (y > x));
	} ;
};


var newobj = library.sort(sort_by('libraryID', true, parseInt));

console.log(newobj);

function all_values(obj) {
	var keys = _keys(obj);
	var length = keys.length;
	var values = Array(length);
	for (var i = 0; i < length; i++) {
		values[i] = obj[keys[i]];
	}
	return values;
}
function _keys(obj) 
{
	if (!isObject(obj)) return [];
	if (Object.keys) return Object.keys(obj);
	var keys = [];
	for (var key in obj) if (_.has(obj, key)) keys.push(key);
		return keys;
}
function isObject(obj)   
{  
	var type = typeof obj;  
	return type === 'function' || type === 'object' && !!obj;  
}

function key_value_pairs(obj) 
{
	var keys = _keys(obj);
	var length = keys.length;
	var pairs = Array(length);
	for (var i = 0; i < length; i++) 
	{
		pairs[i] = [keys[i], obj[keys[i]]];
	}
	return pairs;
}

function invert_key_value(obj) {
	var result = {};
	var keys = _keys(obj);
	for (var i = 0, length = keys.length; i < length; i++) {
		result[obj[keys[i]]] = keys[i];
	}
	return result;
}
function _keys(obj) 
{
	if (!isObject(obj)) return [];
	if (Object.keys) return Object.keys(obj);
	var keys = [];
	for (var key in obj) if (_.has(obj, key)) keys.push(key);
		return keys;
}
function isObject(obj) 
{
	var type = typeof obj;
	return type === 'function' || type === 'object' && !!obj;
}
console.log(invert_key_value({red: "#FF0000", green: "#00FF00", white: "#FFFFFF"}));
